<div class="row" data-ng-init="findOne()">
    <div class="animated">
        <div class="mail-box">
            <div class="ibox">
                <div class="ibox-title">
                    <h2>Organization</h2>
                    <div class="mail-tools tooltip-demo m-t-md">
                        <div class="row">
                            <div class="col-xs-6">
                                <a data-ui-sref="home.organizations" title="" data-placement="left" class="btn btn-white btn-sm">
                                    <i class="fa fa-arrow-left"></i>
                                    Go back
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" method="post" data-ng-submit="update()">
                        <div class="row">
                            <div class="col-md-6 col-xs-6 col-sm-6">
                                <div class="form-group">
                                    <span class="col-lg-offset-4 col-lg-5">Basic Info</span>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Name</label>
                                    <div class="col-lg-5">
                                        <input type="text" class="form-control" data-ng-model="organization.name" focus="focusName" id="name" name="name" required>
                                        <h5 data-ng-if="error" class="text-danger">{{error.message}}</h5>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Category</label>
                                    <div class="col-lg-5">
                                        <select class="form-control" data-ng-model="organization.category">
                                            <option value="{{p._id}}" data-ng-repeat="p in Categories">{{p.name}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Assigned to</label>
                                    <div class="col-lg-5">
                                        <select class="form-control" data-ng-model="organization.assignedTo">
                                            <option value="{{p._id}}" data-ng-repeat="p in Users">{{p.displayName}}</option>
                                        </select>
                                    </div>
                                </div>
                                <script type="text/ng-template" id="people-typeahead-template.html">
                            <a>
                                <span>{{match.model.title}} {{match.model.firstName}} {{match.model.lastName}}</span>
                            </a>
                                </script>
                                <div class="form-group" data-ng-repeat="c in organization.peoples">
                                    <label class="col-lg-4 control-label">
                                        <span data-ng-if="$index===0">Peoples</span>
                                    </label>
                                    <div class="col-lg-5">
                                        <div class="input-group">
                                            <input type="text" data-ng-model="c.id" typeahead="people as (people.title+' '+people.firstName+' '+people.lastName) for people in Peoples | filter:$viewValue | limitTo:8"
                                                typeahead-template-url="people-typeahead-template.html" class="form-control">
                                            <span data-ng-click="addPeople($index)" style="cursor: pointer;" class="input-group-addon">
                                                <i data-ng-if="$index===0" class="fa fa-plus"></i>
                                                <i data-ng-if="$index>0" class="fa fa-minus"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Notes</label>
                                    <div class="col-lg-5">
                                        <textarea rows="4" class="form-control" data-ng-model="organization.notes"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-xs-6 col-sm-6">
                                <div class="form-group">
                                    <span class="col-lg-offset-4 col-lg-5">Address details</span>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Address line 1</label>
                                    <div class="col-lg-5">
                                        <input type="text" class="form-control" data-ng-model="organization.address.line1">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Address line 2</label>
                                    <div class="col-lg-5">
                                        <input type="text" class="form-control" data-ng-model="organization.address.line2">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Suburb</label>
                                    <div class="col-lg-5">
                                        <input type="text" class="form-control" data-ng-model="organization.address.suburb">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Post code</label>
                                    <div class="col-lg-5">
                                        <input type="text" class="form-control" data-ng-model="organization.address.postcode">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-5">
                                <button type="submit" class="btn btn-primary">Save</button>
                                <button type="button" class="btn btn-white">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
