<div class="row">
    <div class="col-lg-12 animated">
        <div class="mail-box-header">            
            <h2>Edit Profile</h2>
        </div>
        <div class="mail-box">
            <form class="form-horizontal" method="post" data-ng-submit="updateUserProfile()">
                <div class="form-group">
                    <label class="col-lg-3 control-label">First name</label>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" data-ng-model="user.firstName" focus="focusName" required>
                        <h5 data-ng-if="error" class="text-danger">{{error.message}}</h5>
                        <input type="hidden" data-ng-model="user.provider"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Last name</label>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" data-ng-model="user.lastName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">User name</label>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" data-ng-model="user.username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Email</label>
                    <div class="col-lg-4">
                        <input type="email" class="form-control" data-ng-model="user.email" required>
                    </div>
                </div>
                 <div class="form-group">
                    <div class="col-lg-offset-3 col-lg-4">
                        <button type="submit" class="btn btn-primary">Update</button>
                        <button type="button" class="btn btn-white">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
