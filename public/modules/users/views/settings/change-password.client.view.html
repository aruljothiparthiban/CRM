<div class="row">
    <div class="col-lg-12 animated">
        <div class="mail-box-header">            
            <h2>Change Password</h2>
        </div>
        <div class="mail-box">
            <form class="form-horizontal" method="post" data-ng-submit="changeUserPassword()">
                <div class="form-group">
                    <div data-ng-show="success" class="col-lg-offset-3 text-left text-success">
					    <strong>Password Changed Successfully</strong>
				    </div>
				    <div data-ng-show="error" class="col-lg-offset-3 text-left text-danger">
					    <strong data-ng-bind="error"></strong>
				    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Current Password</label>
                    <div class="col-lg-4">
                        <input type="password" class="form-control" data-ng-model="passwordDetails.currentPassword" focus="passwordDetails.focus" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">New Password</label>
                    <div class="col-lg-4">
                        <input type="password" class="form-control" data-ng-model="passwordDetails.newPassword" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Confirm New Password</label>
                    <div class="col-lg-4">
                        <input type="password" class="form-control" data-ng-model="passwordDetails.verifyPassword" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-3 col-lg-4">
                        <button type="submit" class="btn btn-primary">Save Password</button>
                    </div>
                </div>                
            </form>
        </div>
    </div>
</div>
