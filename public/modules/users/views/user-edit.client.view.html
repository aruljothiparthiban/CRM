<div class="row" data-ng-init="findOne()">
    <div class="animated">
        <div class="mail-box">
            <div class="ibox">
                <div class="ibox-title">
                    <h2>Users</h2>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" method="post" data-ng-submit="update()">
                        <div class="form-group">
                            <label class="col-lg-3 control-label">First name</label>
                            <div class="col-lg-3">
                                <input type="text" class="form-control" data-ng-model="user.firstName" disabled="disabled">
                                <h5 data-ng-if="error" class="text-danger">{{error.message}}</h5>
                                <input type="hidden" data-ng-model="user.provider" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Last name</label>
                            <div class="col-lg-3">
                                <input type="text" class="form-control" data-ng-model="user.lastName" disabled="disabled">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">User name</label>
                            <div class="col-lg-3">
                                <input type="text" class="form-control" data-ng-model="user.username" disabled="disabled">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Email</label>
                            <div class="col-lg-3">
                                <input type="email" class="form-control" data-ng-model="user.email" disabled="disabled">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Jot Title</label>
                            <div class="col-lg-3">
                                <input type="text" class="form-control" data-ng-model="user.jobTitle"  focus="focus" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Role</label>
                            <div class="col-lg-3">
                                <select class="form-control" data-ng-model="user.role" required>
                                    <option value="admin">Admin</option>
                                    <option value="commsteam">Common Team</option>
                                    <option value="user">User</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Office</label>
                            <div class="col-lg-3">
                                <select class="form-control" data-ng-model="user.office" required>
                                    <option value="National">National</option>
                                    <option value="Vic">Vic</option>
                                    <option value="NSW">NSW</option>
                                    <option value="Tas">Tas</option>
                                    <option value="ACT">ACT</option>
                                    <option value="SA">SA</option>
                                    <option value="NT">NT</option>
                                    <option value="WA">WA</option>
                                    <option value="Qld">Qld</option>
                                </select>
                            </div>
                        </div>                        
                        <div class="form-group">
                            <div class="col-lg-offset-3 col-lg-3">
                                <button type="submit" class="btn btn-primary">Update</button>
                                <button type="button" class="btn btn-white">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
