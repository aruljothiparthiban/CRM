<div class="row" data-ng-init="findOne()">
    <div class="col-lg-12 animated">
        <div class="mail-box-header">            
            <h2>Activity Type</h2>
        </div>
        <div class="mail-box">
            <form class="form-horizontal" method="post" data-ng-submit="update()">
                <div class="form-group">
                    <label class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-5">
                        <input type="text" class="form-control" data-ng-model="activityType.name" focus="focusName" id="name" name="name" required>
                        <h5 data-ng-if="error" class="text-danger">{{error.message}}</h5>
                    </div>
                </div>                
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-5">
                        <button type="submit" class="btn btn-primary">Update</button>
                        <button type="button" class="btn btn-white">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
