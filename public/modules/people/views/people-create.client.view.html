<div class="row" data-ng-init="init()">
    <div class="animated">
        <div class="mail-box">
            <div class="ibox">
                <div class="ibox-title">
                    <h2>People</h2>
                    <div class="mail-tools tooltip-demo m-t-md">
                        <div class="row">
                            <div class="col-xs-6">
                                <a data-ui-sref="home.peoples" title="" data-placement="left" class="btn btn-white btn-sm">
                                    <i class="fa fa-arrow-left"></i>
                                    Go back
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" method="post" data-ng-submit="create()">
                        <div class="row">
                            <div class="col-md-6 col-xs-6">
                                <div class="form-group">
                                    <span class="col-lg-offset-4 col-lg-8">Basic Info</span>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Title</label>
                                    <div class="col-lg-5">
                                        <select class="form-control" data-ng-model="people.title" focus="focus">
                                            <option value="Mr">Mr</option>
                                            <option value="Mrs">Mrs</option>
                                            <option value="Miss">Miss</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">First Name</label>
                                    <div class="col-lg-5">
                                        <input type="text" class="form-control" data-ng-model="people.firstName" id="name" name="name" required>
                                        <h5 data-ng-if="error" class="text-danger">{{error.message}}</h5>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Last Name</label>
                                    <div class="col-lg-5">
                                        <input type="text" class="form-control" data-ng-model="people.lastName" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Position</label>
                                    <div class="col-lg-5">
                                        <input type="text" class="form-control" data-ng-model="people.position" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Category</label>
                                    <div class="col-lg-5">
                                        <select class="form-control" data-ng-model="people.category">
                                            <option value="{{p._id}}" ng-repeat="p in Categories">{{p.name}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Email 1</label>
                                    <div class="col-lg-5">
                                        <input type="email" class="form-control" data-ng-model="people.primaryEmail" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Email 2</label>
                                    <div class="col-lg-5">
                                        <input type="email" class="form-control" data-ng-model="people.secondaryEmail" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Assigned to</label>
                                    <div class="col-lg-5">
                                        <select class="form-control" data-ng-model="people.assignedTo">
                                            <option value="{{p._id}}" ng-repeat="p in Users">{{p.displayName}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Notes</label>
                                    <div class="col-lg-5">
                                        <textarea rows="4" class="form-control" data-ng-model="people.notes"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-xs-6">
                                <div class="form-group">
                                    <span class="col-lg-offset-4 col-lg-8">Address Details</span>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Address line 1</label>
                                    <div class="col-lg-5">
                                        <input type="text" class="form-control" data-ng-model="people.address.line1">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Address line 2</label>
                                    <div class="col-lg-5">
                                        <input type="text" class="form-control" data-ng-model="people.address.line2">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Suburb</label>
                                    <div class="col-lg-5">
                                        <input type="text" class="form-control" data-ng-model="people.address.suburb">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Post code</label>
                                    <div class="col-lg-5">
                                        <input type="text" class="form-control" data-ng-model="people.address.postcode">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Phone 1</label>
                                    <div class="col-lg-5">
                                        <input type="text" class="form-control" data-ng-model="people.primaryPhone" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Phone 2</label>
                                    <div class="col-lg-5">
                                        <input type="text" class="form-control" data-ng-model="people.secondaryPhone" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-lg-offset-4 col-lg-8">Other Details</span>
                                </div>
                                <script type="text/ng-template" id="organization-typeahead-template.html">
                            <a>
                                <span>{{match.model.name}}</span>
                            </a>
                                </script>
                                <div class="form-group" data-ng-repeat="c in people.organizations">
                                    <label class="col-lg-4 control-label">
                                        <span data-ng-if="$index===0">Organizations</span>
                                    </label>
                                    <div class="col-lg-5">
                                        <div class="input-group">
                                            <input type="text" data-ng-model="c.id" typeahead="org as org.name for org in Organizations | filter:$viewValue | limitTo:8"
                                                typeahead-template-url="organization-typeahead-template.html" class="form-control">
                                            <span data-ng-click="addOrganization($index)" style="cursor: pointer;" class="input-group-addon">
                                                <i data-ng-if="$index===0" class="fa fa-plus"></i>
                                                <i data-ng-if="$index>0" class="fa fa-minus"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <script type="text/ng-template" id="subscription-typeahead-template.html">
                            <a>
                                <span>{{match.model.name}}</span>
                            </a>
                                </script>
                                <div class="form-group" data-ng-repeat="c in people.subscriptions">
                                    <label class="col-lg-4 control-label">
                                        <span data-ng-if="$index===0">Subscriptions</span>
                                    </label>
                                    <div class="col-lg-5">
                                        <div class="input-group">
                                            <input type="text" data-ng-model="c.id" typeahead="sub as sub.name for sub in Subscriptions | filter:$viewValue | limitTo:8"
                                                typeahead-template-url="subscription-typeahead-template.html" class="form-control">
                                            <span data-ng-click="addSubscription($index)" style="cursor: pointer;" class="input-group-addon">
                                                <i data-ng-if="$index===0" class="fa fa-plus"></i>
                                                <i data-ng-if="$index>0" class="fa fa-minus"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <script type="text/ng-template" id="board-typeahead-template.html">
                            <a>
                                <span>{{match.model.name}}</span>
                            </a>
                                </script>
                                <div class="form-group" data-ng-repeat="c in people.boards">
                                    <label class="col-lg-4 control-label">
                                        <span data-ng-if="$index===0">Boards of interest</span>
                                    </label>
                                    <div class="col-lg-5">
                                        <div class="input-group">
                                            <input type="text" data-ng-model="c.id" typeahead="b as b.name for b in Boards | filter:$viewValue | limitTo:8"
                                                typeahead-template-url="board-typeahead-template.html" class="form-control">
                                            <span data-ng-click="addBoard($index)" style="cursor: pointer;" class="input-group-addon">
                                                <i data-ng-if="$index===0" class="fa fa-plus"></i>
                                                <i data-ng-if="$index>0" class="fa fa-minus"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-5">
                                <button type="submit" class="btn btn-primary">Save</button>
                                <button type="button" class="btn btn-white">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
